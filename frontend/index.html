<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    #chat-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
    .message { max-width: 70%; padding: 10px; margin: 5px 0; border-radius: 10px; }
    .user { background: #0d6efd; color: white; align-self: flex-end; }
    .bot { background: #e9ecef; align-self: flex-start; }
    #input-container { display: flex; padding: 10px; background: white; border-top: 1px solid #ccc; }
    input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-left: 10px; padding: 10px 15px; background: #0d6efd; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerText = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY" // replace this with your OpenAI key
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: text }]
          })
        });
        const data = await res.json();
        addMessage("ü§ñ " + data.choices[0].message.content, 'bot');
      } catch (err) {
        addMessage("‚ùå Error: Could not connect to AI", 'bot');
      }
    }
  </script>

</body>
</html>
