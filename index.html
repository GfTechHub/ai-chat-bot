<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f9; }
    h1 { color: #333; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    #messages { margin-bottom: 20px; }
    .user { color: blue; }
    .bot { color: green; margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <h1>Ask the AI ðŸ¤–</h1>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_URL = "https://your-app-name.onrender.com/api/chat"; // Change to your Render URL

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Display user message
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<p class="user">ðŸ§‘: ${message}</p>`;

      input.value = "";

      // Send to backend
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      messagesDiv.innerHTML += `<p class="bot">ðŸ¤–: ${data.reply}</p>`;
    }
  </script>
</body>
</html>
