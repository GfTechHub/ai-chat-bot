<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI ChatBot</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

  <div class="chat-container card shadow-lg bg-secondary text-light">
    <div class="card-header text-center">
      <h5 class="mb-0">ü§ñ AI ChatBot</h5>
    </div>

    <div class="card-body chat-box" id="chat-box"></div>

    <div class="card-footer">
      <form id="chat-form" class="d-flex">
        <input type="text" id="user-input" class="form-control me-2" placeholder="Type a message..." required />
        <button class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("d-flex", "mb-3", sender === "user" ? "justify-content-end" : "justify-content-start");

      msg.innerHTML = `
        <div class="p-2 rounded ${sender === "user" ? "bg-primary text-white" : "bg-dark-subtle text-dark"}" style="max-width: 75%;">
          ${text}
        </div>
      `;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    function addTypingIndicator() {
      const dots = document.createElement("div");
      dots.classList.add("d-flex", "mb-3", "justify-content-start");
      dots.innerHTML = `
        <div class="typing-indicator p-2 rounded bg-dark-subtle text-dark">
          <span></span><span></span><span></span>
        </div>
      `;
      chatBox.appendChild(dots);
      chatBox.scrollTop = chatBox.scrollHeight;
      return dots;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage("user", userMessage);
      input.value = "";

      const typingIndicator = addTypingIndicator();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await res.json();

        typingIndicator.remove();
        addMessage("bot", data.reply || "‚ö†Ô∏è No response from AI.");
      } catch (err) {
        typingIndicator.remove();
        addMessage("bot", "‚ö†Ô∏è Error connecting to server.");
      }
    });
  </script>
</body>
</html>
