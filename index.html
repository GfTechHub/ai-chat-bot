<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Website</title>
</head>
<body>
  <h1>Ask AI ü§ñ</h1>
  <div id="messages"></div>
  <input type="text" id="userInput" placeholder="Type something..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const API_URL = "https://your-app-name.onrender.com/api/chat"; // change this to your Render URL

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      document.getElementById("messages").innerHTML += `<p>üßë: ${text}</p>`;
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        document.getElementById("messages").innerHTML += `<p>ü§ñ: ${data.reply}</p>`;
      } catch (err) {
        document.getElementById("messages").innerHTML += `<p style="color:red">‚ö†Ô∏è Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
