<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI ChatBot</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

  <div class="chat-container shadow-lg rounded-4 overflow-hidden">
    <!-- Header -->
    <header class="bg-secondary text-center py-3">
      <h5 class="m-0 fw-bold">ü§ñ AI ChatBot</h5>
    </header>

    <!-- Chat messages -->
    <main id="chat-box" class="flex-grow-1 p-3 overflow-auto"></main>

    <!-- Input -->
    <form id="chat-form" class="d-flex border-top border-secondary">
      <input type="text" id="user-input" class="form-control bg-dark text-light border-0" placeholder="Type a message..." required>
      <button type="submit" class="btn btn-primary px-4">Send</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("d-flex", "mb-3", sender === "user" ? "justify-content-start" : "justify-content-end");
      msg.innerHTML = `
        <div class="p-2 px-3 rounded-3 ${sender === "user" ? "bg-primary text-white" : "bg-secondary text-light"}" style="max-width:75%;">
          ${text}
        </div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addTypingIndicator() {
      const dots = document.createElement("div");
      dots.classList.add("d-flex", "mb-3", "justify-content-end");
      dots.innerHTML = `
        <div class="typing-indicator bg-secondary text-light p-2 px-3 rounded-3">
          <span></span><span></span><span></span>
        </div>`;
      chatBox.appendChild(dots);
      chatBox.scrollTop = chatBox.scrollHeight;
      return dots;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage("user", userMessage);
      input.value = "";

      const typingIndicator = addTypingIndicator();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await res.json();

        typingIndicator.remove();
        addMessage("bot", data.reply || "‚ö†Ô∏è No response from AI.");
      } catch (err) {
        typingIndicator.remove();
        addMessage("bot", "‚ö†Ô∏è Error connecting to server.");
      }
    });
  </script>
</body>
</html>
