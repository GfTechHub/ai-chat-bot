<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Bot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    #chatbox { width: 100%; max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    .message { margin: 10px 0; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>AI Chat Bot ü§ñ</h2>
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Type your message..." style="width:80%;">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const messagesDiv = document.getElementById("messages");

      const userMessage = input.value.trim();
      if (!userMessage) return;

      messagesDiv.innerHTML += `<div class="message user">You: ${userMessage}</div>`;
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await res.json();

        if (data.reply) {
          messagesDiv.innerHTML += `<div class="message bot">Bot: ${data.reply}</div>`;
        } else {
          messagesDiv.innerHTML += `<div class="message bot">‚ö†Ô∏è Error: ${data.error}</div>`;
        }
      } catch (err) {
        messagesDiv.innerHTML += `<div class="message bot">‚ö†Ô∏è Server error</div>`;
      }
    }
  </script>
</body>
</html>
